<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://trusted.cdn.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https://trusted.images.com; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none';">
    <title>Corso di Public Speaking - Diventa un Oratore Eccezionale</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient { background: linear-gradient(90deg, #FF6B6B 0%, #FF8E53 100%); }
        .card-gradient-1 { background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%); }
        .card-gradient-2 { background: linear-gradient(135deg, #4E54C8 0%, #8F94FB 100%); }
        .card-gradient-3 { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        section, header { padding: 50px; }
        .rounded-full { width:40%; }
        .comments { display:flex; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body class="font-sans">

    <!-- Richiedi Informazioni -->
    <section class="py-20 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <h2 class="text-4xl font-bold mb-6">Vuoi Saperne di Più?</h2>
                    <p class="text-xl mb-6">Scopri come il nostro corso può aiutarti a diventare un comunicatore efficace.</p>
                </div>
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Form con azione temporanea -->
                    <form class="space-y-6" action="#" method="post">
                        <div>
                            <label class="block mb-2">Nome e Cognome</label>
                            <input type="text" name="nome" class="w-full p-3 border rounded-lg" required minlength="3" maxlength="50">
                        </div>
                        <div>
                            <label class="block mb-2">Email</label>
                            <input type="email" name="email" class="w-full p-3 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block mb-2">Telefono</label>
                            <input type="tel" name="telefono" class="w-full p-3 border rounded-lg" pattern="[0-9]{10}" required>
                        </div>
                        <div>
                            <label class="block mb-2">Messaggio</label>
                            <textarea name="messaggio" class="w-full p-3 border rounded-lg" rows="4" required minlength="10" maxlength="500"></textarea>
                        </div>
                        <button type="submit" class="card-gradient-2 w-full text-white py-3 rounded-lg hover:opacity-90 transition">Invia Richiesta</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
